<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <style>
    div{border:1px solid black;}
    .col{padding:50px 0px;}
 </style>
</head>
  <body>
    <div class="container ">
        <div class="row ">
          <div class="col" style="background: rgb(255, 0, 115);"></div>
        </div>
    </div>
    <div class="container ">
        <div class="row ">
          <div class="col" style="background: blue;"></div>
          <div class="col" style="background: rgb(0, 255, 128);"></div>
          <div class="col" style="background: rgb(255, 0, 136);"></div>
        </div>
    </div>
    <div class="container ">
        <div class="row ">
          <div class="col" style="background: rgb(255, 136, 0);"></div>
          <div class="col" style="background: rgb(255, 0, 255);"></div>
        </div>
    </div>
    <div class="container ">
        <div class="row ">
          <div class="col" style="background: rgba(3, 3, 37, 0.051);"></div>
          <div class="col" style="background: rgb(151, 151, 165);"></div>
          <div class="col" style="background: rgb(255, 0, 64);"></div>
          <div class="col" style="background: rgb(140, 255, 0);"></div>
          <div class="col" style="background: rgb(60, 6, 38);"></div>
          <div class="col" style="background: rgb(255, 0, 195);"></div>
        </div>
    </div>
    <div class="container ">
        <div class="row ">
          <div class="col" style="background: rgb(0, 255, 170);"></div>></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
