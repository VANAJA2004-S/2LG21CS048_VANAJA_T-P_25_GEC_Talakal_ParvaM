<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Staff</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="fragments/nav :: nav"></div>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="w-50">
        <h1 class="mt-5 text-center">Edit Staff</h1>
        <form
          th:action="@{/staff/update/{id}(id=${staff.id})}"
          th:object="${staff}"
          method="post"
          class="mt-3"
        >
          <input type="hidden" th:field="*{id}" />
          <div class="form-group">
            <label for="staffName">Name</label>
            <input
              type="text"
              class="form-control"
              id="staffName"
              th:field="*{name}"
              placeholder="Enter staff name"
            />
          </div>
          <div class="form-group">
            <label for="staffEmail">Email</label>
            <input
              type="email"
              class="form-control"
              id="staffEmail"
              th:field="*{email}"
              placeholder="Enter staff email"
            />
          </div>
          <div class="form-group">
            <label for="staffPhone">Phone</label>
            <input
              type="number"
              class="form-control"
              id="staffPhone"
              th:field="*{phone}"
              placeholder="Enter staff Phone"
            />
            <div class="form-group">
              <label for="employeeGender">Gender</label><br />
              <input
                type="radio"
                id="male"
                th:field="*{gender}"
                name="gender"
                value="male"
              />
              <label for="male">Male</label> <br />
              <input
                type="radio"
                id="female"
                th:field="*{gender}"
                name="gender"
                value="female"
              />
              <label for="female">Female</label><br />
              <input
                type="radio"
                id="Others"
                th:field="*{gender}"
                name="gender"
                value="others"
              />
              <label for="other">Others</label>
            </div>
            <div class="form-group">
              <label for="education">Education</label><br />
              <input
                type="checkbox"
                id="puc"
                th:field="*{education}"
                name="education"
                value="puc"
              />
              <label for="puc">PUC</label> <br />
              <input
                type="checkbox"
                id="degree"
                th:field="*{education}"
                name="education"
                value="degree"
              />
              <label for="degree">Degree</label><br />
              <input
                type="checkbox"
                id="postdegree"
                th:field="*{education}"
                name="education"
                value="postdegree"
              />
              <label for="postdegree">PostDegree</label>
            </div>
            <div class="form-group">
              <label for="bod">DOB</label><br />
              <input
                type="datetime-local"
                id="dob"
                name="dob"
                th:field="*{dob}"
                value="dob"
              />
            </div>
            <div class="form-group">
              <label for="myfile">Select a file:</label>
              <input
                type="file"
                class="form-control"
                id="myfile"
                th:field="*{file}"
                name="myfile"
              /><br /><br />
            </div>
            <div class="form-group">
              <label for="link">Link:</label>
              <input
                type="url"
                class="form-control"
                id="stafflink"
                th:field="*{link}"
                placeholder="Enter staff link"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="experience">Choose a Experience:</label>
            <select name="experience" id="experience" th:field="*{experience}">
              <option value="Zero year">Zero year</option>
              <option value="One year">One year</option>
              <option value="Two year">Two year</option>
              <option value="Two or more years">Two or more years</option>
            </select>
          </div>
          <div class="form-group">
            <label for="staffProfile">Profile</label>
            <input
              type="file"
              class="form-control"
              id="staffProfile"
              th:field="*{profilepic}"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
