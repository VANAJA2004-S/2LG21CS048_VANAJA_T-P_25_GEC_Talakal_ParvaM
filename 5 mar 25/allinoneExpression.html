  <body>
    <h1>Algebraic Identities Calculator</h1>

    <div>
      <label for="val1">Value 1:</label>
      <input type="number" id="val1" placeholder="Enter number" />
    </div>
    <div>
      <label for="val2">Value 2:</label>
      <input type="number" id="val2" placeholder="Enter number" />
    </div>

    <div>
      <button onclick="calculate()">Submit</button>
    </div>

    <div id="output" class="output"></div>

    <script>
      function calculate() {
        var a = parseFloat(document.getElementById("val1").value);
        var b = parseFloat(document.getElementById("val2").value);

        if (isNaN(a) || isNaN(b)) {
          document.getElementById("output").innerHTML =
            "<p style='color:red;'>Please enter valid numbers.</p>";
          return;
        }

        let outputHTML = `
                <table>
                    <tr><th colspan="3">Difference of Squares</th></tr>
                    <tr><td><b>Formula:</b></td><td colspan="2">a² - b² = (a - b)(a + b)</td></tr>
                    <tr><td><b>Substituting:</b></td><td colspan="2">${a}² - ${b}² = (${a} - ${b})(${a} + ${b})</td></tr>
                    <tr><td><b>Result:</b></td><td colspan="2">${a * 2} - ${
          b * 2
        } = ${(a - b) * (a + b)}</td></tr>
                </table>

                <table>
                    <tr><th colspan="3">Square of Sum</th></tr>
                    <tr><td><b>Formula:</b></td><td colspan="2">(a + b)² = a² + 2ab + b²</td></tr>
                    <tr><td><b>Substituting:</b></td><td colspan="2">(${a} + ${b})² = ${a}² + 2(${a})(${b}) + ${b}²</td></tr>
                    <tr><td><b>Result:</b></td><td colspan="2">${
                      (a + b) * 2
                    } = ${a * 2} + ${2 * a * b} + ${b ** 2}</td></tr>
                </table>

                <table>
                    <tr><th colspan="3">Sum of Squares</th></tr>
                    <tr><td><b>Formula:</b></td><td colspan="2">a² + b² = (a + b)² - 2ab</td></tr>
                    <tr><td><b>Substituting:</b></td><td colspan="2">${a}² + ${b}² = (${a} + ${b})² - 2(${a})(${b})</td></tr>
                    <tr><td><b>Result:</b></td><td colspan="2">${a * 2} + ${
          b * 2
        } = ${(a + b) ** 2 - 2 * a * b}</td></tr>
                </table>

                <table>
                    <tr><th colspan="3">Square of Difference</th></tr>
                    <tr><td><b>Formula:</b></td><td colspan="2">(a - b)² = a² - 2ab + b²</td></tr>
                    <tr><td><b>Substituting:</b></td><td colspan="2">(${a} - ${b})² = ${a}² - 2(${a})(${b}) + ${b}²</td></tr>
                    <tr><td><b>Result:</b></td><td colspan="2">${
                      (a - b) * 2
                    } = ${a * 2} - ${2 * a * b} + ${b ** 2}</td></tr>
                </table>

                <table>
                    <tr><th colspan="3">Difference of Cubes</th></tr>
                    <tr><td><b>Formula:</b></td><td colspan="2">a³ - b³ = (a - b)(a² + ab + b²)</td></tr>
                    <tr><td><b>Substituting:</b></td><td colspan="2">${a}³ - ${b}³ = (${a} - ${b})(${a}² + (${a})(${b}) + ${b}²)</td></tr>
                    <tr><td><b>Result:</b></td><td colspan="2">${a * 3} - ${
          b * 3
        } = ${(a - b) * (a * 2 + a * b + b * 2)}</td></tr>
                </table>
            `;

        document.getElementById("output").innerHTML = outputHTML;
      }
    </script>
  </body>
